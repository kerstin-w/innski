<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="InnSki Freeride Festival for Skier taking place in Innsbruck, Austria.">
    <meta name="keywords" content="ski, freeride, freeride skiing, innsbruck, alps, tyrol">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Book Now | InnSki Freeride Festival</title>
</head>

<body>

    <!--Header-->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="assets/images/logo.png" class="logo-img" alt="InnSki Logo"></a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a href="location.html">Location</a>
                </li>
                <li class="nav-item">
                    <a href="schedule.html">Schedule</a>
                </li>
                <li class="nav-item">
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <main>
        <section id="signup" class="sub-page-bg parallax">
            <div class="signup outer bg-dark padding">
                <form action="https://formdump.codeinstitute.net/" target="_blank" method="post" class="signup-form">
                    <h1 class="heading-sub-page">Book your spot now!</h1>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" class="text-input" placeholder="John" required>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" class="text-input" placeholder="Doe" required>
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" class="text-input" placeholder="johndoe@gmail.com"
                        required>
                    <input type="radio" name="experience" id="beginner" value="beginner" class="radio-button" required>
                    <label for="beginner">Beginner</label>
                    <input type="radio" name="experience" id="advanced" value="advanced" class="radio-button">
                    <label for="advanced">Advanced</label>
                    <input type="radio" name="experience" id="expert" value="expert" class="radio-button">
                    <label for="Expert">Expert</label>
                    <div class="feedback">
                        <label for="feedback">Question? Comments? Leave them here:</label>
                        <textarea id="feedback" class="text-input" cols="50" rows="10" name="feedback"
                            placeholder="Pray for Powder"></textarea>
                    </div>
                    <input type="submit" class="button" value="Book Now">
                </form>
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer id="footer" class="padding">
        <ul class="social-networks flex-box">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
        <p>Designed by Kerstin Weibeler 2022</p>
    </footer>
    <script src="https://kit.fontawesome.com/db4afc7d29.js" crossorigin="anonymous"></script>
</body>

</html>
